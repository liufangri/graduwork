<!DOCTYPE html>
<html unselectable="none" onselectstart="return false;">

<head>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/flat-ui.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body style="height: 100%; position: fixed; width: 100%;">
<div class="headbar">
  <!--<div class="headzone">
      
    </div>-->
  <div class="bodyzone">
    <ul class="bodylist">
      <li id="main" class="active"><a  href="javascript:void(0)"><span class="fui-home"></span>主页</a></li>
      <li id="list"><a href="javascript:void(0)"><span class="fui-list-columned"></span>列表</a></li>
      <li id="search"><a href="javascript:void(0)"><span class="fui-search"></span>检索</a></li>
      <li id="other"><a href="javascript:void(0)"><span class="fui-info-circle"></span>...</a></li>
    </ul>
  </div>
</div>
<div class="mainview" hidden="true">
  <!--<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  </button>-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">
            标题
          </h4>
        </div>
        <div class="modal-body">
          内容
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭
          </button>
          <button type="button" class="btn btn-primary">
            确定
          </button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
  <!-- /.modal -->
  </div>
</div>
<!--<iframe id="viewpage" class="mainframe" src="./mainpage/mainpage.html"></iframe>-->

<!--<button type="button" style="color: #16a085" class="btn btn-default">default</button>-->

<!-- page:main -->
<div id="mainpage" class="mainview" >
<h2>mainpage</h2>
<p id="p"></p>
<button onclick="onBtnClick()" class="btn btn-default">click</button>
<p id="p2" style="color: red"></p>
<button onclick="onBtnClick2()" class="btn btn-default">click2</button>
</div>
<!-- page:list -->
<div id="listpage"  class="mainview" hidden>
<h2>listpage</h2>
</div>
<!-- page:search -->
<div id="searchpage" class="mainview" hidden>
<h2>searchpage</h2>
</div>
<script>
  window.$ = window.jQuery = require('./js/vendor/jquery.min.js');
  $("ul.bodylist li").on('click',(e)=>{
    $("ul.bodylist li").removeClass('active');
    $(".mainview").hide();
    e.currentTarget.setAttribute('class','active');
    var id = e.currentTarget.getAttribute('id');
    $("#"+id+"page").show();
  })

</script>
<script src="click.js"></script>
<script src="./js/bootstrap.js"></script>
<!--<script src="./js/flat-ui.js"></script>-->
</body>

</html>
